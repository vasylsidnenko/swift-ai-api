<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Question Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Programming Question Generator</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="questionForm">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="topic" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="platform" class="form-label">Platform</label>
                        <select class="form-select" id="platform">
                            <option value="Apple">Apple</option>
                            <!-- <option value="iOS">iOS</option> -->
                            <!-- <option value="macOS">macOS</option> -->
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="keywords" class="form-label">Keywords (comma separated)</label>
                        <input type="text" class="form-control" id="keywords">
                    </div>
                    
                    <div class="mb-3">
                        <label for="ai" class="form-label">Provider</label>
                        <select class="form-select" id="ai">
                            <!-- <option value="googleai">Google</option> -->
                            <option value="openai">OpenAI</option>
                            <!-- <option value="deepseekai">DeepSeek</option> -->
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <select class="form-select" id="model">
                            <!-- <option value="gemini-pro">Gemini Pro</option> -->
                            <option value="gpt-4o">gpt-4o</option>
                            <option value="gpt-4o-mini">gpt-4o-mini</option>
                            <!-- <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="deepseek-chat">DeepSeek Chat</option> -->
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Generate Question</button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <h3>Result:</h3>
            <div id="result" class="card">
                <div class="card-body">
                    <pre id="resultContent" class="mb-0"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
