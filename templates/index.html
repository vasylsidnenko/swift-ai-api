<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Question Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Programming Question Generator</h1>
        
        <!-- Main form -->
        <div class="card main-card mb-3">
            <div class="card-body">
                <form id="questionForm">
                    <div class="mb-3">
                        <label for="platform" class="form-label">Platform</label>
                        <select class="form-select" id="platform">
                            <option value="Apple">Apple</option>
                            <option value="Android">Android</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="tech" class="form-label">Technology</label>
                        <input type="text" class="form-control" id="tech">
                    </div>

                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="topic" required>
                    </div>                    
                    
                    <div class="mb-3">
                        <label for="keywords" class="form-label">Keywords (comma separated)</label>
                        <input type="text" class="form-control" id="keywords">
                    </div>
                    
                    <div class="mb-3">
                        <label for="number" class="form-label">Number of questions</label>
                        <select class="form-select" id="number">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    
                    <!-- Button for expanding/collapsing AI settings -->
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-secondary w-100" data-bs-toggle="collapse" data-bs-target="#aiSettings">
                            <i class="bi bi-gear-fill me-2"></i>AI Configuration
                            <i class="bi bi-chevron-down ms-2"></i>
                        </button>
                    </div>
                    
                    <!-- Expandable/collapsible AI settings block -->
                    <div class="collapse" id="aiSettings">
                        <div class="card ai-settings-card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="ai" class="form-label tech-label">Provider</label>
                                    <select class="form-select tech-input" id="ai">
                                        <option value="openai">OpenAI</option>
                                        <option value="google">Google</option>
                                        <option value="deepseek">DeepSeek</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="model" class="form-label tech-label">Model</label>
                                    <select class="form-select tech-input" id="model">
                                        <option value="gpt-4o-mini">gpt-4o-mini</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="apiKey" class="form-label tech-label">API Key</label>
                                    <input type="password" class="form-control tech-input" id="apiKey">
                                    <div id="apiKeyCredit" class="form-text text-muted mt-1" style="display: none;">
                                        Using environment API key - credit Vasil_OK â˜•
                                    </div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="validation" checked>
                                    <label class="form-check-label" for="validation">Validate generated questions</label>
                                    <div class="form-text text-muted">Ensures quality but may take longer</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Generate</button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <div id="result">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-swift.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}?v={{ range(1, 10000) | random }}"></script>
</body>
</html>
